<div class="content">
  <h1 class="title">Quản lí nhóm khóa học</h1>
  <div class="head-content">
    <input type="text" class="search" placeholder="Search">
    <button class="btn" (click)="handleAdd()">Thêm  nhóm khóa học</button>
  </div>
  <table>
    <thead>
    <tr class="table-heading">
      <th>Tên nhóm khóa học</th>
      <th width="160">Trạng thái</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let combinedCourse of listCombinedCourse">
      <td>{{combinedCourse.title}}</td>
      <td>
        <button mat-raised-button color="accent"  (click)="handleEdit(combinedCourse)" class="edit">Sửa</button>
        <button mat-raised-button color="warn" (click)="handleDelete(combinedCourse.id)">Xóa</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
