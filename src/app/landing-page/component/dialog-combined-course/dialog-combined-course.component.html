<mat-dialog-content>
  <form class="form" [formGroup]="dataForm">
    <div class="form-group">
      <h1 class="form-label">Tên nhóm khóa học</h1>
      <input type="text" formControlName="title" name="" class="form-input">
    </div>
    <h1 class="title-course">Danh sách các khóa học</h1>
    <div *ngFor="let course of listCourse ; let i=index" class="checkbox-group">
      {{ course.title}}
      <input type="checkbox"  class="checkbox" formArrayName="courses" [value]="course.id" [checked]="isCheckbox(course.id)" (change)="onCheckboxChange($event)"
      />
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn" >Hủy</button>
  <button mat-raised-button color="primary" (click)="handleSubmit()">{{title}}</button>
</mat-dialog-actions>
