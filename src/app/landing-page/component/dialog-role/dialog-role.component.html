<mat-dialog-content>
  <form class="form" [formGroup]="dataForm">
    <div class="form-group">
      <h1 class="form-label">Tên nhóm khóa học</h1>
      <input type="text" formControlName="name" name="" class="form-input">
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn" >Hủy</button>
  <button mat-raised-button color="primary" (click)="handleSubmit()">Thêm Nhóm quyền</button>
</mat-dialog-actions>
